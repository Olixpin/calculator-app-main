<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="HandheldFriendly" content="true" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title"><h1>calc</h1></div>
        <div class="theme">
          <!-- insert radio button  -->
          <div class="theme-selection">
            <div class="theme-labels">
              <label for="theme-one">1</label>
              <label for="theme-two">2</label>
              <label for="theme-three">3</label>
            </div>
            <div>
              <h2>THEME</h2>
              <div class="input-selections">
                <input type="radio" name="theme" id="theme-one" value="one" />
                <input type="radio" name="theme" id="theme-two" value="two" />
                <input
                  type="radio"
                  name="theme"
                  id="theme-three"
                  value="three"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="calculator">
          <div class="calculator-display">
            <input type="text" id="display" />
          </div>
          <div class="calculator-buttons">
            <button id="reset">RESET</button>
            <button id="delete">DEL</button>
            <button id="divide">&divide;</button>
            <button id="multiply">&times;</button>
            <button id="subtract">&minus;</button>
            <button id="add">&plus;</button>
            <button id="equals">=</button>
            <button id="decimal">.</button>
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2020 Frontend Mentor. All rights reserved.</p>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
