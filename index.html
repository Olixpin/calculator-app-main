<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="HandheldFriendly" content="true" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title"><h1>calc</h1></div>
        <div class="theme">
          <!-- insert radio button  -->
          <div class="theme-selection">
            <div class="theme-labels">
              <label for="theme-one">1</label>
              <label for="theme-two">2</label>
              <label for="theme-three">3</label>
            </div>
            <div>
              <h2>THEME</h2>
              <div class="input-selections">
                <input
                  type="radio"
                  name="theme"
                  id="theme-one"
                  value="one"
                  class="active"
                />
                <input type="radio" name="theme" id="theme-two" value="two" />
                <input
                  type="radio"
                  name="theme"
                  id="theme-three"
                  value="three"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="calculator">
          <div class="calculator-display">
            <input type="text" id="display" placeholder="0" />
          </div>
          <div class="calculator-buttons">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button id="delete">DEL</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="add">&plus;</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="subtract">-</button>
            <button id="decimal">.</button>
            <button class="number" id="zero">0</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button id="reset">RESET</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Olix</a>.
      </div>
    </div>
    <script src="js/index.js" defer></script>
  </body>
</html>
